<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обновить показания</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
</head>
<body>
    <div class="container">
        <h1>Обновить показания счётчиков</h1>
        <form action="{{ url_for('blueprint.update_readings') }}" method="post">
            <div class="form-group">
                <label for="passport">Введите ваши паспортные данные:</label>
                <input type="text" id="passport" name="passport" required><br><br>
            </div>
            <div class="form-group">
                <label for="electricity">Введите показания счётчика электричества:</label>
                <input type="number" id="electricity" name="electricity"><br><br>
            </div>
            <div class="form-group">
                <label for="cold_water">Введите показания счётчика холодной воды:</label>
                <input type="number" id="cold_water" name="cold_water"><br><br>
            </div>
            <div class="form-group">
                <label for="hot_water">Введите показания счётчика горячей воды:</label>
                <input type="number" id="hot_water" name="hot_water"><br><br>
            </div>
            <div class="form-group">
                <label for="gas">Введите показания счётчика газа:</label>
                <input type="number" id="gas" name="gas"><br><br>
            </div>
            <div class="form-group">
                <input type="submit" value="Отправить">
            </div>
        </form>
        <p><a href="http://127.0.0.1:5005/FlatPay">Домашняя страница</a></p>
    </div>
</body>
</html>
