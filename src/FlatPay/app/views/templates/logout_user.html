<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выход из аккаунта — FlatPay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
</head>
<body>
    <nav class="navbar">
        <div class="auth-buttons">
            <a href="{{ url_for('blueprint.homepage') }}" class="btn green">Домой</a>
        </div>
    </nav>

    <div class="container fade-in">
        <h1>Выход из аккаунта</h1>

        <form action="{{ url_for('blueprint.logout') }}" method="post">
            <div class="form-group">
                <p>Вы действительно хотите выйти из аккаунта?</p>
            </div>
            <div class="form-group">
                <input type="submit" value="Выйти" class="btn primary">
            </div>
        </form>

        <div class="form-group">
            <a href="{{ url_for('blueprint.homepage') }}" class="btn secondary error-link">Отмена</a>
        </div>
    </div>
</body>
</html>
