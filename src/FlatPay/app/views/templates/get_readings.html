<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Узнать показания</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
</head>
<body>
    <div class="container fade-in">
        <h1>Данные показания счётчиков</h1>
        <form action="{{ url_for('blueprint.get_readings') }}" method="post">
            <div class="form-group">
                <label for="passport">Для того, чтобы узнать информацию о показаниях счётчиков, введите ваши паспортные данные:</label>
                <input type="text" id="passport" name="passport" required class="input">
            </div>
            <div class="form-group">
                <input type="submit" value="Узнать показания" class="btn primary">
            </div>
        </form>
        <p><a href="{{ url_for('blueprint.homepage') }}" class="btn secondary error-link">Домашняя страница</a></p>
    </div>
</body>
</html>
